<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Los Rikolino - Menu</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles481.css">
    <link rel="stylesheet" href="/css/styles769.css">

</head>

<body>
    
    <!-- Inicio del Header -->

    <header>
        <div class="top-header">
            <!-- imagen logo burger-menu -->
            <div class="container-burger-cart">
                <div class="burger-menu">
                    <a><i class="fas fa-bars"></i></a>
                </div>

                <div class="cuenta-registro">
                    <a href="/login"><i class="far fa-user-circle"></i></a>
                </div>

                <div class="cart">
                    <a href="/shopping-cart"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>



            <div class="contenedor-buscador-navbar">

                <div class="titulos-home">
                    <a href="/">Home</a>
                    <a href="">Menu</a>
                    <a href="/productos">Productos</a>
                    <a href="/#Nosotros">Nosotros</a>
                    <a href="#footer">Contacto</a>
                </div>
            
                <div class="buscador">
                    <form action="#" method="post">
                    <input type="text" placeholder="Buscar productos">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                    
                    </form>
                </div>
            
            </div>

            <!-- imagen logo  -->
            <div class="logo">
                <a href="/"><img src="/img/Logo-Rikolinos.png" alt=""></a>
            </div>



            <div class="container-user-carrito">
                <!--User-->
                <div class="user">
                    <i class="fas fa-user"></i>
                </div>

                

                <!-- carrito-->
                <div class="container-carrito-precio">
                    <div class="container-carrito">
                        <img src="/img/carrito-de-compras.png" alt="">
                    </div>
                    <div class="container-precio">
                        <p>$1000000<p>
                    </div>
                </div>
            </div>

            

           </div>
    </header>

    <!-- fin del Header -->

    <!-- Inicio del Main -->

    <main>
        <h2>Menu</h2>
        <section class = "main-section">
                <article class = "article">
                    <div class="padre-articulos">

                        <h3 class = "categorias">Hamburguesas</h3>
                        <div class="contenedor-img">
                            <img src="/img/hamburguesa1.jpg" alt="">
                        </div>

                    </div>
                </article>
            
                <article class = "article">
                    <div class="padre-articulos">

                        <h3 class = "categorias">Pizza</h3>
                        <div class="contenedor-img">
                            <img src="/img/pizza.jpeg" alt="">
                        </div>

                    
                    </div>
                </article>
                
                <article class = "article">
                    <div class="padre-articulos">

                        <h3 class = "categorias">Ravioles</h3>
                        <div class="contenedor-img">
                            <img src="/img/ravioles.jpeg" alt="">
                        </div>
                    
                    </div>
                </article>
            
                <article class = "article">
                    <div class="padre-articulos">
                    
                        <h3 class = "categorias">Empanadas</h3>
                        <div class="contenedor-img">
                            <a href="/productos">
                                <img src="/img/empanadas.jpeg" alt="Empanadas">
                            </a>
                        </div>
                    
                    </div>
                </article>
            
    
                <article class = "article">
                    <div class="padre-articulos">
                    
                        <h3 class = "categorias">Asado</h3>
                        <div class="contenedor-img">
                            <img src="/img/carneasada.jpeg" alt="">
                        </div>
                    
                    </div>
                </article>
                
                <article class = "article">
                    <div class="padre-articulos">
                    
                        <h3 class = "categorias">Bebidas</h3>
                        <div class="contenedor-img">
                            <img src="/img/coctel.jpg" alt="">
                        </div>
                    
                    </div>
                </article>
            </section>  
    </main>

    <!-- Fin del Main -->

    <!-- Inicio del Footer -->

    <footer id="footer">
            <br>

            <div class="container-footer">

                <div class="logo-footer">
                    <img src="/img/Logo-Rikolinos.png" alt="">
                </div>

                <p>
                    Los Rikolinos tambien en las redes
                </p>

                <ul>
                    <li><a href=""><i class="fab fa-facebook"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                </ul>
                <p>Todos los derecho resevado. Los Rikolinos <i class="far fa-copyright"></i></p>
            </div>
    </footer>

    <!-- Fin del Footer -->

</body>
</html>
